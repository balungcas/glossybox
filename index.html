<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textured Gloss Component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            /* Set to transparent for seamless integration into a UI/webframe */
            background: transparent; 
            font-family: Arial, sans-serif;
        }

        .glass-box {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 32px;
            
            /* --- Core Glass Effect --- */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            background-color: rgba(255, 255, 255, 0.15);
            
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

            overflow: hidden;
        }

        /* --- Textured Gloss Overlay --- */
        .glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            background: 
                /* Layer 1: The Soft Diagonal Light */
                linear-gradient(
                    115deg, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.15) 40%, 
                    rgba(255, 255, 255, 0) 70%
                ),
                /* Layer 2: The Noise/Grain Texture */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="glass-box">
        </div>
</body>
</html>
