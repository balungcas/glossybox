<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Box</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {

    }
    .glass-box {
      /* --- Main Changes Here --- */

      /* 1. Set a semi-transparent background color */
      background: rgba(255, 255, 255, 0.15);

      /* 2. Remove the 'opacity' property */

      /* 3. The backdrop-filter creates the frosted glass blur */
      backdrop-filter: blur(100px);
      -webkit-backdrop-filter: blur(100px);

      /* 4. A subtle border enhances the glass-like edge */
      border-radius: 0px; /* Added border-radius for a softer look */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Optional: adds depth */
      
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="glass-box">
  </div>
</body>
</html>
