<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Box</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      /* Added a background to see the glass effect */
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center; /* Centered for better viewing */
      align-items: center; /* Centered for better viewing */
      font-family: Arial, sans-serif;
    }
    .glass-box {
      /* --- Main Changes Here --- */

      /* 1. Set a semi-transparent background color */
      background: rgba(255, 255, 255, 0.15);

      /* 2. Remove the 'opacity' property */

      /* 3. The backdrop-filter creates the frosted glass blur */
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);

      /* 4. A subtle border enhances the glass-like edge */
      border-radius: 16px; /* Added border-radius for a softer look */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Optional: adds depth */

      /* --- Sizing and Content --- */
      width: 50vw;  /* Adjusted for better viewing */
      height: 50vh; /* Adjusted for better viewing */
      padding: 2em;
      color: white; /* Added text color for any content */
    }
  </style>
</head>
<body>
  <div class="glass-box">
  </div>
</body>
</html>
