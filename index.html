<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossy Glassmorphism</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* For demonstration purposes, the body needs a background to see the blur effect */
        body {
            background-image: url('https://images.unsplash.com/photo-1588420343618-6141de3b364d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzOTAwNXwwfDF8c2VhcmNofDEwfHxmb3Jlc3R8ZW58MHx8fHwxNzE4NzMyNzY5fDA&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centered for better viewing */
            align-items: center; /* Centered for better viewing */
        }

        .glass-container {
            width: 90vw; /* Adjusted for better visibility on the demo background */
            height: 80vh; /* Adjusted for better visibility on the demo background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-box {
            width: 100%;
            height: 100%;
            position: relative; /* Needed for the ::before pseudo-element */
            border-radius: 32px;
            
            /* --- Core Glass Effect --- */
            /* 1. The Blur Layer */
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);

            /* 2. The Base Color Layer */
            background-color: rgba(255, 255, 255, 0.25);
            
            /* 3. The Subtle Border */
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3); /* Softer shadow for depth */

            transition: all 0.3s ease;
            overflow: hidden; /* Ensures the glossy shine doesn't spill out */
        }

        /* --- The Glossy Sheen Effect --- */
        /* This pseudo-element creates the angled, reflective highlight */
        .glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            /* 4. The Glossy Highlight Layer */
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 40%, 
                rgba(255, 255, 255, 0) 60%
            );

            /* 5. A faint radial glow from the top-left corner */
            background: radial-gradient(
                circle at 0% 0%, /* Position the light source */
                rgba(255, 255, 255, 0.4), /* Brightest part of the glow */
                rgba(255, 255, 255, 0) 50% /* Fades out */
            ),
            linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0) 60%
            );

            z-index: 1;
            pointer-events: none; /* Allows clicks to go through to content inside the box */
        }

    </style>
</head>
<body>
    <div class="glass-container">
        <div class="glass-box">
            </div>
    </div>
</body>
</html>
