<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Glassmorphism Component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .glass-box {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 0px; /* Slightly adjusted for a classic glassmorphism feel */
            
            /* --- The Core Effect --- */
            /* 1. The Background Blur: This is the heart of the effect. */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);

            /* 2. The Translucent Fill: A subtle white with low opacity. */
            background-color: rgba(255, 255, 255, 0.1);
            
            /* 3. The Border: A faint edge to catch the light. */
            border: 1px solid rgba(255, 255, 255, 0.25);
            
            /* 4. The Shadow: Gives the element depth against the background. */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);

            overflow: hidden;
        }

        /* --- Subtle Gloss Effect --- */
        /* This pseudo-element adds a simple, clean light reflection. */
        .glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            /* A simple diagonal gradient to simulate a light sheen. */
            background: linear-gradient(
                120deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0) 100%
            );
            
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="glass-box">
        </div>
</body>
</html>
