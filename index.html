<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Panel Component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* --- Basic Setup for Webframe Integration --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            /* Ensures the background of your webframe is invisible */
            background: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* These are helpful for placing the component during testing */
            /* You can remove them if your UI handles positioning */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- The Main Panel Component --- */
        .info-panel {
            width: 80%;
            height: 40%;
            position: relative; /* Essential for positioning the child tag */

            /* 1. The Translucent Color: Darkens the background without blurring. */
            background-color: rgba(65, 75, 70, 0.75);

            /* 2. The Top Glow: Creates the 'blur' effect from your image. */
            box-shadow: 0px -15px 25px rgba(45, 164, 159, 0.6);
        }

        /* --- The Child Tag Component --- */
        .distance-tag {
            position: absolute;
            top: -12px; /* Sits on the top edge of its parent, .info-panel */
            left: 50%;
            transform: translateX(-50%); /* Horizontally centers the tag */
            
            background-color: #2DA49F;
            color: white;
            padding: 6px 18px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.5px;
            
            box-shadow: 0px -4px 10px rgba(45, 164, 159, 0.8);
        }

    </style>
</head>
<body>
    
    <div class="info-panel">
        <div class="distance-tag">
            10 KM
        </div>
        </div>

</body>
</html>
